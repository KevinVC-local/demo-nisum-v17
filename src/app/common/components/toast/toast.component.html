<div id="toast-success" style="box-shadow: 16px 16px 15px -3px rgba(0,0,0,0.1),-10px -10px 15px -3px rgba(0,0,0,0.1);" class="fixed bottom-10 z-50 left-10 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 {{dataTaoast.bgColor}} rounded-lg shadow dark:text-gray-400" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg dark:text-green-200">
        <img [src]="dataTaoast.icon" alt="">
        <span class="sr-only">{{dataTaoast.spam}}</span>
    </div>
    <div class="flex flex-col w-full {{dataTaoast.color}} ml-2">
        <div class="ms-3 text-sm font-normal">{{message}}</div>
    </div>
    <div class="flex justify-center items-center">
        <button (click)="close.emit(true)" type="button" class="ms-auto mb-3 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
            <span class="sr-only">Close</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</div>
