<div class="example-container h-screen overflow-hidden" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <div class="flex justify-between items-center w-full relative">
        <div class="flex gap-4 items-center">
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
          <h1 class="example-app-name">Responsive App</h1>
        </div>
        <button (click)="handleOpen()" mat-mini-fab aria-label="Example icon button with a menu icon" class="cursor-pointer">
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="w-36 p-4 shadow-xl flex-col absolute right-0 top-5 z-50 translate-y-7 flex"
        [ngClass]="{'flex': openOptionsUser(), 'hidden':  !openOptionsUser()}">
          <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="closeSession()" class="flex items-center text-black">
            <i class="fa-solid fa-user"></i>
            <p class="text-xs">Cerrar Sesi√≥n</p>
          </button>
        </div>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="h-calc">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="!w-52">
        <mat-nav-list>
          @for (item of fillerNav; track $index) {
            <a mat-list-item [routerLink]="item.route">{{item.name}}</a>
          }
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
